</head>

<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary fixed-top">
                <div class="container">
                    <a class="navbar-brand" href="./index.html" >
                        <img src="./assets/logo.png" alt="Logomarca da TerIn" id="logo" width="150"/>
                    </a>
                    <!-- O button vai servir para o menu hamburguer no mobile -->
                    <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar-links" aria-controls="navbar-links" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <!-- elemento colápsível dentro da barra de navegação e alinha o conteúdo desse elemento para a extremidade direita -->
                    <div class="collapse navbar-collapse justify-content-end" id="navbar-links">
                        <div class="navbar-nav">
                            <a href="./index.html" class="nav-item nav-link fs-4 ps-4" id="home-menu">Home</a>
                            <a href="./contato.html" class="nav-item nav-link fs-4 ps-4" id="contact-menu">Contato</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div id="vazio"></div>
        <div class="container-fluid">
            <div class="container mt-5 bg-light">
                <div class="row">
                    <div>
                        <h3 class="text-center mb-4 pt-4 fs-1" id="main-title">Entre em contato conosco</h3>
                    </div>
                    <form action="" class="d-flex flex-column">
                        <label for="nome">Nome:</label>
                        <input class="mb-4" type="text" id="nome" name="nome" required>
                        
                        <label for="email">Email:</label>
                        <input class="mb-4" type="email" id="email" name="email" required>

                        <label for="telefone">Telefone:</label>
                        <input class="mb-4" type="tel" id="telefone" name="telefone" placeholder="ddd + telefone. Exemplo: 71912345678" minlength="11" required>

                        <label for="mensagem">Mensagem:</label>
                        <textarea class="mb-5" id="mensagem" name="mensagem" required></textarea>

                        <button type="submit" id="contato_btn" onClick="sendMail()">ENVIAR</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="bg-light" id="footer_div_principal">
            <div class="container" id="footer_container">
                <div class="row text-center d-flex align-items-center">
                    <div class="col-md-5 d-flex flex-column" id="left_div_footer">
                        <a href="">Termos de uso</a>
                        <a href="">Politica de Privacidade</a>
                        <div class="d-flex justify-content-around" id="redes-sociais">
                            <a href=""><i class="fa-brands fa-facebook"></i></a>
                            <a href=""><i class="fa-brands fa-instagram"></i></a>
                            <a href=""><i class="fa-brands fa-youtube"></i></a>
                        </div>
                        <div>
                            <p><strong>Horários de funcionamento:</strong></p>
                            <p>Segunda a Sexta</p>
                            <p>Das 9h00 as 17h00</p>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <h4>Nossa localização</h4>
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3887.468377807268!2d-38.5265170884507!3d-13.005818060447163!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7160379108013cb%3A0x4bae66cbdb92151f!2sShopping%20Barra!5e0!3m2!1spt-BR!2sbr!4v1728082936284!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
                <p class="text-center mt-4"><strong>Desenvolvido por Ng Lai &copy; 2024</strong></p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    integrity="sha512-BzvgYEoHXuphX+g7B/laemJGYFdrq4fTKEo+B3PurSxstMZtwu28FHkPKXu6dSBCzbUWqz/rMv755nUwhjQypw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"
    integrity="sha512-HGOnQO9+SP1V92SrtZfjqxxtLmVzqZpjFFekvzZVWoiASSQgSr4cw9Kqd2+l8Llp4Gm0G8GIFJ4ddwZilcdb8A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="script.js"></script>
    <script type="text/javascript">
        (function(){
           emailjs.init({
             publicKey: "v9LoWVkthllpznliK",
           });

</body>
