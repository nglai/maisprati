<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/dd05b058bb.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="text-center bg-light p-4">
        <h1>To Do App</h1>
    </header>

    <main class="vh-100">
        <div class="container pt-5 text-center">
            <h2 class="mb-5">Insira a tarefa: </h2>
            <div class="row">
                <form>
                    <div class="col-12 d-flex justify-content-center align-items-center mb-3">
                        <div class="col-md-4 pe-2">
                            <label for="titulo" class="form-label">Título:</label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="titulo">
                        </div>
                    </div>

                    <div class="col-12 d-flex justify-content-center align-items-center mb-3">
                        <div class="col-md-4 pe-2">
                            <label for="dia" class="form-label">Data:</label>
                        </div>
                        <div class="col-md-8">
                            <input type="date" class="form-control" id="data">
                        </div>
                    </div>

                    <div class="col-12 d-flex justify-content-center align-items-center mb-3">
                        <div class="col-md-4 pe-2">
                            <label for="detalhes" class="form-label">Detalhes:</label>
                        </div>
                        <div class="col-md-8">
                            <textarea class="form-control" id="descricao" rows="4"></textarea>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-secondary" onclick="registrarTask()">Adicionar</button>

                </form>
            </div>
        </div>

        <div id="separacao"></div>

        <div class="container text-center table-responsive-lg">
            <h2 class="mb-5">Tarefas:</h2>
            <table class="table table-light table-striped table-hover">
                <thead>
                  <tr>
                    <th scope="col">Título</th>
                    <th scope="col">Data</th>
                    <th scope="col">Descrição</th>
                    <th scope="col">Concluído</th>
                    <th scope="col">Opções</th>
                  </tr>
                </thead>
                <tbody id="listTasks"></tbody>
              </table>
        </div>

        <div class="modal fade" id="editarModal"  data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="editModal" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="editModal">Editar tarefa</h1>
                </div>
                <div class="modal-body d-flex row" id="modal-corpo"></div>
                <div class="modal-footer" id="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="limparModal()">Fechar</button>
                  <button type="button" class="btn btn-primary" id="salvar-modal">Salvar mudanças</button>
                </div>
              </div>
            </div>
          </div>
    </main>
    <footer class="container-fluid text-center mt-5 bg-light p-3">
        <p><strong>Desenvolvido por Ng Lai &copy; 2024</strong></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.5.2/jquery-migrate.min.js"
    integrity="sha512-BzvgYEoHXuphX+g7B/laemJGYFdrq4fTKEo+B3PurSxstMZtwu28FHkPKXu6dSBCzbUWqz/rMv755nUwhjQypw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
